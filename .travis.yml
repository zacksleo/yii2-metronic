language: php
matrix:
  fast_finish: true
php:
- 5.6
- 7.1
cache:
  directories:
  - "$HOME/.composer/cache"
  - vendor
before_script:
- openssl aes-256-cbc -K $encrypted_7087153e75f1_key -iv $encrypted_7087153e75f1_iv -in ./tests/data/id_rsa.enc -out ~/.ssh/id_rsa -d
- eval $(ssh-agent -s)
- chmod 0600 ~/.ssh/id_rsa
- ssh-add ~/.ssh/id_rsa
- mkdir -p ~/.ssh
- '[[ -f /.dockerenv ]] && echo -e "Host *\n\tStrictHostKeyChecking no\n\n" > ~/.ssh/config'
- composer self-update
- composer config repositories.metronic vcs git@gitlab.com:zacksleo/metronic.git
- composer require zacksleo/metronic --prefer-dist -vvv
- composer install --prefer-dist --no-interaction
script:
- "./vendor/bin/phpunit --coverage-text --coverage-clover=coverage.clover"
after_script:
- wget https://scrutinizer-ci.com/ocular.phar
- php ocular.phar code-coverage:upload --format=php-clover coverage.clover
